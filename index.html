        * {

        }

        .font-serif {

        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .hero-title { font-size: 3rem !important; line-height: 1.1 !important; }
            .hero-description { font-size: 1rem !important; }
            .text-5xl, .text-6xl { font-size: 2.5rem !important; }
            .py-32 { padding-top: 4rem !important; padding-bottom: 4rem !important; }
            .px-6 { padding-left: 1rem !important; padding-right: 1rem !important; }
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero-animate {
            animation: fadeInUp 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;

        /* Glassmorphism */
        .glassmorphism {
            background: rgba(26, 26, 26, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .magnetic-button {
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .magnetic-button:hover {

        }

        ::-webkit-scrollbar { width: 8px; }
